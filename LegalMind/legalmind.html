    function validateForm()
    {
      var fn = document.forms["entryform"]["First Name"]; 
       var ln = document.forms["entryform"]["Last Name"]; 
       var el = document.forms["entryform"]["Email"]; 

         if (fn.value == "") { 
            window.alert("Please enter your name."); 
            fn.focus(); 
            return false; 
        } 
          else if (ln.value == "") { 
            window.alert("Please enter your name."); 
            ln.focus(); 
            return false; 
        } 
          else if (el.value == "") { 
            window.alert("Please enter your name."); 
            el.focus(); 
            return false; 
        } 
        return true; 
      }
